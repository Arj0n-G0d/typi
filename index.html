<!DOCTYPE html>
<html lang="en">

<head>
    <title>TYPI</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="resultAvg"></div>
    <div class="resultMax"></div>
    <div class="typi"></div>
    <div class="keyboard">
        <div class="row zero"><span class="backspace" id="BACKSPACE"><div class="larr">&larr;</div></span></div>
        <div class="row one">
            <div class="key" id="Q"><span class="keyCharacter">Q</span></div>
            <div class="key" id="W"><span class="keyCharacter">W</span></div>
            <div class="key" id="E"><span class="keyCharacter">E</span></div>
            <div class="key" id="R"><span class="keyCharacter">R</span></div>
            <div class="key keyT" id="T"><span class="keyCharacter">T</span></div>
            <div class="key keyY" id="Y"><span class="keyCharacter">Y</span></div>
            <div class="key" id="U"><span class="keyCharacter">U</span></div>
            <div class="key keyI" id="I"><span class="keyCharacter">I</span></div>
            <div class="key" id="O"><span class="keyCharacter">O</span></div>
            <div class="key keyP" id="P"><span class="keyCharacter">P</span></div>
        </div>
        <div class="row two">
            <div class="key" id="A"><span class="keyCharacter">A</span></div>
            <div class="key" id="S"><span class="keyCharacter">S</span></div>
            <div class="key" id="D"><span class="keyCharacter">D</span></div>
            <div class="key" id="F"><span class="keyCharacter">F</span></div>
            <div class="key" id="G"><span class="keyCharacter">G</span></div>
            <div class="key" id="H"><span class="keyCharacter">H</span></div>
            <div class="key" id="J"><span class="keyCharacter">J</span></div>
            <div class="key" id="K"><span class="keyCharacter">K</span></div>
            <div class="key" id="L"><span class="keyCharacter">L</span></div>
        </div>
        <div class="row three">
            <div class="key" id="Z"><span class="keyCharacter">Z</span></div>
            <div class="key" id="X"><span class="keyCharacter">X</span></div>
            <div class="key" id="C"><span class="keyCharacter">C</span></div>
            <div class="key" id="V"><span class="keyCharacter">V</span></div>
            <div class="key" id="B"><span class="keyCharacter">B</span></div>
            <div class="key" id="N"><span class="keyCharacter">N</span></div>
            <div class="key" id="M"><span class="keyCharacter">M</span></div>
        </div>
        <div class="space" id="SPACE"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
